{% extends "base.html" %}

{% block head %}<title>Company List</title>{% endblock head %}

{% block content %}
<h1>Company List</h1>

<ol>
    {% for company in companies %}
        <li><a href="{% url 'company_detail' company.pk %}">{{company.company_name}}</a></li>
    {% endfor %}
</ol>
{% endblock content %}
