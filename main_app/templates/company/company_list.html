{% extends "base.html" %}

{% block head %}<title>Company List</title>{% endblock head %}

{% block content %}
<h1>Companies List:</h1>

<div class="item-list">
    {% for company in companies %}
        <div class="item-card">
            <a href="{% url 'company_detail' company.pk %}">{{company.company_name}}</a>
        </div>
    {% endfor %}
</div>
{% endblock content %}
