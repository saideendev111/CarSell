{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

    {% block head %}{% endblock head %}
</head>
<body>

    <header class="navbar">
        <a href="/">Home Page</a>

        <div class="dropdown">
            <span class="dropbtn">Company</span>
            <div class="dropdown-content">
                <a href="{% url 'company_list' %}">Companies list</a>
                <a href="{% url 'company_form' %}">Add Company</a>
            </div>
        </div>

        <div class="dropdown">
            <span class="dropbtn">Car</span>
            <div class="dropdown-content">
                <a href="{% url 'car_list' %}">Cars List</a>
                <a href="{% url 'car_form' %}">Add Car</a>
            </div>
        </div>

        <div class="dropdown">
            <span class="dropbtn">Contact info</span>
            <div class="dropdown-content">
                <a href="{% url 'contact_list' %}">Contacts List</a>
                <a href="{% url 'contact_form' %}">Add Contact</a>
            </div>
        </div>

    </header>

    {% block content %}{% endblock content %}
</body>
</html>
