{% extends "base.html" %}

{% block head %}<title>Car List</title>{% endblock head %}

{% block content %}
<h1>All Cars</h1>

<div class="car-list">
    {% for car in cars %}
        <div class="car-card">
            <a href="{% url 'car_detail' car.pk %}" class="car-title">
                {{ car.company }} {{ car.car_model }}
            </a>
            <span class="car-info">
                {{ car.year }} | Price: {{ car.price }}
            </span>
        </div>
    {% endfor %}
</div>
{% endblock content %}
