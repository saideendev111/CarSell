{% extends "base.html" %}

{% block head %}<title>Contact List</title>{% endblock head %}

{% block content %}
<h1>Contacts:</h1>
<div class="contact-list">
    {% for contact in contacts %}
        <div class="contact-card">
            <a href="{% url 'contact_detail' contact.pk %}">{{contact.contact_name}}</a>
        </div>
    {% endfor %}
</div>
{% endblock content %}
