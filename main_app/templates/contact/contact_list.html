{% extends "base.html" %}

{% block head %}<title>Contact List</title>{% endblock head %}

{% block content %}
<h1>Contacts:</h1>

{% for contact in contacts %}
    <ol>
        <li><a href="{% url 'contact_detail' contact.pk %}">{{contact.contact_name}}</a></li>
    </ol>
{% endfor %}
{% endblock content %}
